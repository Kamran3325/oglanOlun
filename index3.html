<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Seçimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Bütün sayt üçün Orbitron şriftini təyin edirik */
        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }

        /* Seçim kartları üçün xüsusi stillər */
        .choice-card {
            transition: all 0.3s ease-in-out;
        }

        /* Hover (üzərinə gəldikdə) effektləri */
        #boys-card:hover {
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.7);
            transform: translateY(-10px) scale(1.03);
        }

        #rivals-card:hover {
            box-shadow: 0 0 25px rgba(255, 30, 86, 0.7);
            transform: translateY(-10px) scale(1.03);
        }

        /* Siyahıların açılış animasiyası üçün */
        .list-container {
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            transform-origin: top;
        }

        .hidden-list {
            opacity: 0;
            transform: scaleY(0.9);
            height: 0;
            overflow: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <header class="text-center mb-12">
        <h1 class="text-5xl font-bold tracking-widest text-shadow-lg">Oğlan siyahısındasansa VƏZİYƏT ZORDU</h1>
        <p class="text-gray-400 mt-2 text-lg">SƏN HARDASAN?</p>
    </header>

    <main class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8 px-4">
        <div id="boys-card" class="choice-card bg-gray-800/50 backdrop-blur-sm border-2 border-green-400 p-8 rounded-lg text-center cursor-pointer">
            <h2 class="text-4xl font-bold text-green-400">OĞLANLAR</h2>
        </div>

        <div id="rivals-card" class="choice-card bg-gray-800/50 backdrop-blur-sm border-2 border-red-500 p-8 rounded-lg text-center cursor-pointer">
            <h2 class="text-4xl font-bold text-red-500">PEYSƏRLƏR</h2>
        </div>
    </main>

    <section id="list-section" class="w-full max-w-4xl mt-12 px-4">
        
        <div id="boys-list" class="list-container hidden-list">
            <div class="bg-green-900/50 border border-green-500 p-6 rounded-lg">
                <h3 class="text-2xl font-bold text-green-300 mb-4">Döyüşçü Siyahısı</h3>
                <ul class="space-y-2 text-lg text-green-200">
                    <li>Səid</li>
                    <li>Kamran</li>
                </ul>
            </div>
        </div>

        <div id="rivals-list" class="list-container hidden-list">
            <div class="bg-red-900/50 border border-red-500 p-6 rounded-lg">
                <h3 class="text-2xl font-bold text-red-300 mb-4">Rəqib Siyahısı</h3>
                <ul class="space-y-2 text-lg text-red-200">
                    <li>Fəxri (Fucukru)</li>
                    <li>Faiq (Balina)</li>
                </ul>
            </div>
        </div>

    </section>

    <footer class="mt-12 text-gray-500 text-sm">
        <p>&copy; 2025 PeyserOlma.netlify.app. Bütün hüquqlar qorunur.</p>
    </footer>

    <script>
        // Elementləri seçirik
        const boysCard = document.getElementById('boys-card');
        const rivalsCard = document.getElementById('rivals-card');
        const boysList = document.getElementById('boys-list');
        const rivalsList = document.getElementById('rivals-list');
        const listSection = document.getElementById('list-section');

        // Oğlanlar kartına klikləndikdə
        boysCard.addEventListener('click', () => {
            // Əgər rəqib siyahısı açıqdırsa bağla
            rivalsList.classList.add('hidden-list');
            
            // Oğlanlar siyahısını göstər/gizlə
            boysList.classList.toggle('hidden-list');
        });

        // Rəqiblər kartına klikləndikdə
        rivalsCard.addEventListener('click', () => {
            // Əgər oğlanlar siyahısı açıqdırsa bağla
            boysList.classList.add('hidden-list');
            
            // Rəqiblər siyahısını göstər/gizlə
            rivalsList.classList.toggle('hidden-list');
        });
    </script>

</body>
</html>
